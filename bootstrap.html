<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./estilosbootstrap.css">
    <title>Ejercicio con Bootstrap</title>
</head>
<body>
    <header class="container-fluid alto">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <section class="container">
            <div class="card-group">
                <div class="card">
                <img src="./assets/images/logohtml.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Título 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
                </div>
                <div class="card">
                <img src="./assets/images/logocss.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Título 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
                </div>
                <div class="card">
                <img src="./assets/images/logobootstrap1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Título 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
                </div>
            </div>
    </section>
    <section>
        <form class="container">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
          </form>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
